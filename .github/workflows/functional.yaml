name: Functional tests (all devices on QA)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  test:
    permissions:
      contents: write

    name: Test

    strategy:
      fail-fast: false
      matrix:
        device:
          - Desktop Chrome
          - Desktop Edge
          - Desktop Firefox
          - Desktop Safari
          - Galaxy S9+
          - Pixel 7
          - iPad (gen 7) landscape
          - iPhone 15
      max-parallel: 2

    runs-on: ubuntu-latest

    env:
      TZ: "Europe/London"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Playwright
        run: uv run playwright install --with-deps

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests
        run: uv run pytest --device "${{ matrix.device }}"
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          PROGRAMMES_ENABLED: ${{ vars.PROGRAMMES_ENABLED }}
          BASIC_AUTH_TOKEN: ${{ secrets.HTTP_AUTH_TOKEN_FOR_TESTS }}
          IMMS_BASE_URL: ${{ vars.IMMS_BASE_URL }}
          IMMS_API_KEY: ${{ secrets.IMMS_API_KEY }}
          IMMS_API_KID: ${{ secrets.IMMS_API_KID }}
          IMMS_API_PEM: ${{ secrets.IMMS_API_PEM }}

      - name: Generate Allure report
        if: always()
        continue-on-error: true
        run: |
          npx allure-commandline generate allure-results -o allure-report

      - name: Set GitHub Pages directory
        if: always()
        continue-on-error: true
        id: set-pages-dir
        run: |
          sanitized_device=$(echo "${{ matrix.device }}" | tr -cd '[:alnum:]_-')
          echo "dir=${{ github.ref_name }}/$sanitized_device" >> $GITHUB_OUTPUT

      - name: Checkout gh-pages branch
        if: always()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Replace existing report with new report
        if: always()
        continue-on-error: true
        run: |
          rm -rf gh-pages/${{ steps.set-pages-dir.outputs.dir }}
          mkdir -p gh-pages/${{ steps.set-pages-dir.outputs.dir }}
          cp -r allure-report/* gh-pages/${{ steps.set-pages-dir.outputs.dir }}

      - name: Commit and force-push fresh gh-pages
        if: always()
        continue-on-error: true
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan temp-pages
          git add --all
          git commit -m "Deployment: $(date +%Y-%m-%d)"
          git checkout gh-pages
          git pull origin gh-pages --rebase
          git reset --hard temp-pages
          git push origin gh-pages --force
          git branch -D temp-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set Job Summary
        if: always()
        continue-on-error: true
        run: |
          echo "Test report URL is https://nhsdigital.github.io/manage-vaccinations-in-schools-testing/${{ steps.set-pages-dir.outputs.dir }}" >> $GITHUB_STEP_SUMMARY
