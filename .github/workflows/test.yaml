        run: |
          echo "::group::Google Pixel 7"
          pytest -m mobile --browser_or_device pixel_7
          echo "::endgroup::"
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-reports
          path: reports
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots
