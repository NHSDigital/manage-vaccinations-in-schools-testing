version: 2

updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      allure-pytest:
        patterns:
        - "allure-pytest*"
